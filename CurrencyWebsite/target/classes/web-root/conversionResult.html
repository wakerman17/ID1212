<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{resources/fragments/layout}">

<head>
<meta charset="ISO-8859-1">
<title>Money conversion</title>
</head>
<body>
	<main layout:fragment="content">

	<p>Content</p>
	<p class="info">Current account details</p>
		<p class="form" th:object="${currentAcct}">
			Start currency: <span th:text="*{startCurrency}">Missing</span>,
			End Currency: <span th:text="*{endCurrency}">Missing</span>, 
			Start Value: <span th:text="*{startValue}">Missing</span> $
		</p>

	</main>
</body>
</html>
